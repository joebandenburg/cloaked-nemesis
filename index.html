<!DOCTYPE html>
<html lang="en" ng-app="clockedNemesis">
    <head>
        <meta charset="utf-8">
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="src/app.js"></script>
    </head>
    <body ng-controller="Main">
        <div class="container">
            <dial title="shields"
                  value="playerShip.shields.value"
                  colour="#23a9b8"></dial>
            <dial title="hull"
                  value="playerShip.hull.value"
                  ng-click="rechargeHull()"
                  colour="#99cc00"></dial>
            <dial title="power"
                  value="playerShip.power.value"
                  min="0"
                  max="playerShip.power.max"
                  colour="#B83223"
                  ng-click="rechargePower($event)"
                  class="control"></dial>
        </div>
    </body>
</html>
